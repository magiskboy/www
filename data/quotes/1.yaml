- from: Akhenaten, King of Egypt
  content: Trên thế giới này, những kẻ gây ra chiến tranh không phải vì họ xấu hay họ làm trái lẽ phải, mà chỉ vì họ không đồng ý kiến hoặc quan niệm với nhau mà thôi. Là người, ai cũng có ý kiến riêng và người nào cũng có lý trong việc làm của họ. Dù người khác cho rằng ý kiến đó sai nhưng đối với họ, điều họ làm chính là lẽ phải. Chỉ vì bất đồng ý kiến mà con người gây gổ nhau, vì cái gì đúng với người này nhưng chưa chắc đã đúng với người khác. Do đó, các quan niệm như phải trái, đúng sai, tốt xấu chỉ có giá trị tương đối, chịu ảnh hưởng của không gian và thời gian. Điều hôm nay đúng thì ngày mai có thể sai, quan niệm ấy tại nơi này thì hữu lý nhưng ở nơi khác là vô lý. Một người hiểu biết phải vượt lên trên sự phân biệt đó và không bao giờ bắt ai phải tuân theo ý kiến của mình. Chỉ có những kẻ thiếu hiểu biết mới điên rồ đòi mọi người phải đồng ý với mình.
- from: Akhenaten, King of Egypt
  content: Chân lý không bao giờ thay đổi với không gian và thời gian, chỉ có những giáo điều, vốn là sự phát minh của các giáo sĩ, thì phải thay đổi để thích nghi với hoàn cảnh. Điều này cũng dễ hiểu vì giáo điều chỉ là sự tưởng tượng của giới giáo sĩ, đặt ra để giải thích các hiện tượng trong tự nhiên mà họ không thể hiểu được mà thôi. Trời nóng hay lạnh cũng do thần linh đặt ra, trời mưa hay nắng cũng do thần linh đặt ra, những chẳng bao giờ các ngươi tự hỏi thần linh đặt ra nó vì mục đích gì? Nếu các người không hiểu được ẩn nghĩa, các sự kiện ẩn tàng trong tự nhiên thì không bao giờ các ngươi có thể hiểu được thần linh hết.
