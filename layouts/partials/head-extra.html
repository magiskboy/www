<link rel="stylesheet" type="text/css" href="/css/style.css" />

<link href="https://css.gg/printer.css" rel="stylesheet" />

{{ if or .Params.math .Site.Params.math }}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.css"
  integrity="sha384-dbVIfZGuN1Yq7/1Ocstc1lUEm+AT+/rCkibIcC/OmWo5f0EA48Vf8CytHzGrSwbQ"
  crossorigin="anonymous"
/>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.js"
  integrity="sha384-2BKqo+exmr9su6dir+qCw08N2ZKRucY4PrGQPPWU1A7FtlCGjmEGFqXCv5nyM5Ij"
  crossorigin="anonymous"
></script>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/contrib/auto-render.min.js"
  integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
  crossorigin="anonymous"
  onload="renderMathInElement(document.body);"
></script>
{{ end }}

<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

<script>
  {{ if eq (getenv "HUGO_ENV" ) "production" }}
    var firebaseConfig = {
      apiKey: "{{ .Site.Params.Firebase.ApiKey }}",
      authDomain: "{{ .Site.Params.Firebase.AuthDomain }}",
      databaseURL: "{{ .Site.Params.Firebase.DatabaseURL }}",
      projectId: "{{ .Site.Params.Firebase.ProjectId }}",
      storageBucket: "{{ .Site.Params.Firebase.StorageBucket }}",
      messagingSenderId: "{{ .Site.Params.Firebase.SenderId }}",
      appId: "{{ .Site.Params.Firebase.AppId }}",
      measurementId: "{{ .Site.Params.Firebase.MeasurementId }}"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  {{ end }}
</script>

<script type="text/javascript" src="/js/main.js" defer async></script>
