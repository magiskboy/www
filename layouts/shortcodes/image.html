{{ $url := (.Get "url") }}
{{ $title := (.Get "title") }}
{{ $external := (.Get "external" )}}

<figure>
  {{ if eq $external "true" }}
    <img onclick="viewImage(this)" src="{{ $url }}" alt="{{ $title }}" />
  {{ else }}
    <img onclick="viewImage(this)" src="/images{{ $url }}" alt="{{ $title }}" />
  {{ end }}
  <figcaption>{{ $title }}</figcaption>
</figure>
